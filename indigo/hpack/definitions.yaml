# This file defines sensible defaults for indigo package
# but does not actually apply any of them, so it can be safely included.
# Use these along with the main hpack defaults.

<<: !include "../../hpack/definitions.yaml"

_definitions:
  _top-level:
    - &indigo-default-extensions
        - DeriveAnyClass
        - DerivingStrategies
        - NoApplicativeDo
        - RebindableSyntax

    - &indigo-ghc-options
        - -Wno-unused-do-bind

  _utils:
    # Additional options, they will be merged with the ones above when both
    # are imported.

    - &indigo-lib-common
        source-dirs: src
        default-extensions: *indigo-default-extensions
        ghc-options: *indigo-ghc-options
